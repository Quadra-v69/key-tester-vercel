<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenKey Tester</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
  background-color: #121212;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.loading-screen {
  text-align: center;
}

.loader-image {
  width: 150px;
  margin-bottom: 20px;
}

.container {
  text-align: center;
}

input {
  padding: 10px;
  border-radius: 5px;
  border: none;
  width: 300px;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #555;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}

footer {
  margin-top: 40px;
  font-size: 14px;
  color: #aaa;
}

.social-links a {
  margin: 0 10px;
  color: #66ccff;
  text-decoration: none;
}

.social-links a:hover {
  text-decoration: underline;
}
  </style>
    
</head>
<body>
  <div id="loader" class="loading-screen">
    <img src="https://lostsec.xyz/assets/images/spider.png" alt="Spider" class="loader-image" />
    <h1>OpenKey Tester</h1>
    <p>Developed by Quadra _v69</p>
  </div>

  <div class="container" style="display:none;">
    <h1>OpenKey Tester</h1>
    <input type="text" id="apiKey" placeholder="Enter OpenAI API Key" />
    <button onclick="checkKey()">Check Key</button>
    <p id="result"></p>

    <footer>
      <p>Connect with me:</p>
      <div class="social-links">
        <a href="https://linkedin.com/in/rantu-dev" target="_blank">LinkedIn</a>
        <a href="https://x.com/Quadra_v69" target="_blank">X (Twitter)</a>
        <a href="https://instagram.com/reflame.x" target="_blank">Instagram</a>
        <a href="https://github.com/quadra-v69" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".container").style.display = "block";
      }, 2000);
    };

    async function checkKey() {
      const key = document.getElementById("apiKey").value;
      document.getElementById("result").textContent = "Checking...";

      try {
        const response = await fetch("/api/check-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiKey: key })
        });

        const data = await response.json();
        document.getElementById("result").textContent = data.valid
          ? "✅ Valid API Key!"
          : "❌ Invalid API Key.";
      } catch {
        document.getElementById("result").textContent = "⚠️ Error checking key.";
      }
    }
  </script>
</body>
</html>
